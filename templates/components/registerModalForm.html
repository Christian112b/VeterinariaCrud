<div>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registrar Nueva Mascota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
		        <form method="POST" action="{{ url_for('register_pet') }}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombreMascota">Nombre de la Mascota</label>
                            <input type="text" class="form-control" id="nombreMascota" name="nombreMascota" required>
                        </div>
                        <div class="form-group">
                            <label for="especieMascota">Especie</label>
                            <input type="text" class="form-control" id="especieMascota" name="especieMascota" required>
                        </div>
                        <div class="form-group">
                            <label for="razaMascota">Raza</label>
                            <input type="text" class="form-control" id="razaMascota" name="razaMascota">
                        </div>
                        <div class="form-group">
                            <label for="edadMascota">Edad</label>
                            <input type="number" class="form-control" id="edadMascota" name="edadMascota" min="0">
                        </div>
                        <div class="form-group">
                            <label for="propietarioMascota">Color</label>
                            <input type="text" class="form-control" id="colorMascota" name="colorMascota" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
